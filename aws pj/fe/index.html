<!DOCTYPE html>
<html>
<head>
    <title>Document QA - AWS</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .chat-area { border: 1px solid #ccc; padding: 20px; height: 400px; overflow-y: auto; margin: 20px 0; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; }
        .user { background: #007bff; color: white; text-align: right; }
        .assistant { background: #f1f1f1; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üìÑ Document QA - AWS Version</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>K√©o th·∫£ file PDF/TXT v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn</p>
        <input type="file" id="fileInput" accept=".pdf,.txt" style="display: none;">
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div>
        <input type="text" id="questionInput" placeholder="Nh·∫≠p c√¢u h·ªèi..." style="width: 70%;">
        <button onclick="sendQuestion()">G·ª≠i</button>
    </div>

    <script>
        let sessionId = null;

        // File upload
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://YOUR_API_ID.execute-api.REGION.amazonaws.com/dev/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                sessionId = result.session_id;
                addMessage(`‚úÖ ƒê√£ upload: ${result.filename}`, 'assistant');
            } catch (error) {
                addMessage('‚ùå Upload th·∫•t b·∫°i', 'assistant');
            }
        });

        // Send question
        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;

            addMessage(question, 'user');
            input.value = '';

            try {
                const response = await fetch('https://YOUR_API_ID.execute-api.REGION.amazonaws.com/dev/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        session_id: sessionId
                    })
                });

                const result = await response.json();
                addMessage(result.answer, 'assistant');
            } catch (error) {
                addMessage('‚ùå L·ªói k·∫øt n·ªëi', 'assistant');
            }
        }

        function addMessage(content, role) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Drag & drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f8ff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            document.getElementById('fileInput').files = e.dataTransfer.files;
            document.getElementById('fileInput').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
